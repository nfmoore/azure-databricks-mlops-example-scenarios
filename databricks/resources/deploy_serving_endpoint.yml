variables:
  model_name:
    default: credit-default-uci-sklearn
  model_version:
    default: "1"

resources:
  model_serving_endpoints:
    deploy_serving_endpoint:
      name: ${var.model_name}-endpoint
      config:
        served_models:
          - model_name: ${var.model_name}
            model_version: ${var.model_version}
            name: "${var.model_name}-endpoint"
            scale_to_zero_enabled: true
            workload_size: Small
